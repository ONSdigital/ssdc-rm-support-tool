version: '2.1'
services:
  postgres:
    container_name: postgres-support-tool-it
    image: postgres:13
    command: ["-c", "shared_buffers=256MB", "-c", "max_connections=500"]
    ports:
      - "16432:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
