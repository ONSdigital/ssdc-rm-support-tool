sudo: required

services:
  - docker

language: java
jdk: openjdk11

before_install:
  - mvn fmt:check
  - docker login -u "${DOCKER_GCP_USERNAME}" -p "${DOCKER_GCP_PASSWORD}" "${DOCKER_GCP_REGISTRY}";

script: travis_wait mvn verify jacoco:report

after_success:
  - bash <(curl -s https://codecov.io/bash)

cache:
  directories:
    - $HOME/.m2

branches:
  only:
    - master